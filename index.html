<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow AI</title>
    <!-- Custom SVG Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='8' fill='%234f46e5'/%3E%3Cpath d='M9 16l5 5 9-9' stroke='white' stroke-width='3' fill='none' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      /* Ensure no list markers in Reorder.Group */
      ul { list-style: none; padding: 0; margin: 0; }
    </style>

    <!-- Shim for process.env to prevent crashes in the browser -->
    <script>
      window.process = window.process || { env: {} };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-e2e8f0 transition-colors duration-300">
    <div id="root">
      <div class="flex items-center justify-center h-screen bg-slate-50 dark:bg-slate-950">
        <div class="flex flex-col items-center gap-4">
          <div class="w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
          <div class="text-slate-400 font-black uppercase tracking-widest text-[10px]">Initializing TaskFlow AI...</div>
        </div>
      </div>
    </div>

    <!-- Global Error Boundary for Debugging -->
    <script type="text/javascript">
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error:", message, "at", source, ":", lineno);
        const root = document.getElementById('root');
        if (root && (root.innerHTML === "" || root.innerText.includes("Initializing"))) {
          root.innerHTML = `
            <div style="padding: 40px; color: #ef4444; font-family: 'Inter', sans-serif; text-align: center; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #ffffff;">
              <h1 style="font-weight: 900; font-size: 20px; color: #1e293b; margin-bottom: 12px;">Failed to start TaskFlow</h1>
              <p style="color: #64748b; margin-bottom: 24px; max-width: 450px; font-size: 13px; line-height: 1.6;">
                Error: ${message}<br/>
                <small style="opacity: 0.7">Check browser console for more details.</small>
              </p>
              <button onclick="location.reload()" style="padding: 10px 20px; background: #4f46e5; color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; font-size: 13px;">Retry Launch</button>
            </div>
          `;
        }
      };
    </script>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
