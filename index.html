<html lang="en">

  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-e2e8f0 transition-colors duration-300">
    <div id="root"></div>
    <!-- Simple Error Boundary to help debugging if it still fails -->
    <script type="text/javascript">
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global error caught:", message, "at", source, ":", lineno);
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = '<div style="padding: 20px; color: red; font-family: sans-serif;"><h1>Application Error</h1><p>' + message + '</p><p>Please check the console for details.</p></div>';
        }
      };
    </script>
    <script type="module" src="./index.tsx"></script>
  </body>
