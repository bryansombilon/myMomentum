
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow AI</title>
    <!-- Custom SVG Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='8' fill='%234f46e5'/%3E%3Cpath d='M9 16l5 5 9-9' stroke='white' stroke-width='3' fill='none' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
            letterSpacing: {
              tightest: '-0.05em',
            }
          }
        }
      }
    </script>
    <!-- Poppins Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      /* Global Font Enforced */
      * {
        font-family: "Poppins", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        text-rendering: optimizeLegibility;
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Focus Ring Customization */
      :focus-visible {
        outline: 2px solid #6366f1;
        outline-offset: 2px;
      }

      /* Smooth Transitions for Views */
      .view-transition {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Checklist Styles for ContentEditable */
      .checklist-item input[type="checkbox"] {
        margin-right: 8px;
        accent-color: #4f46e5;
      }
      .checklist-item {
        margin-bottom: 4px;
      }

      /* Standard List Styles for Note Editor */
      /* Tailwind's preflight resets lists to list-style: none, so we must explicitly re-enable them */
      .note-editor ul {
        list-style-type: disc !important;
        margin-left: 1.5rem !important;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .note-editor ol {
        list-style-type: decimal !important;
        margin-left: 1.5rem !important;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .note-editor li {
        display: list-item !important;
        margin-bottom: 0.25rem;
        padding-left: 0.25rem;
      }
      .dark .note-editor ul, .dark .note-editor ol {
        color: inherit;
      }
    </style>
  <script type="importmap">

  "imports": {

    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.18.2",

    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
</head>
